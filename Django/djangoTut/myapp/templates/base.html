<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Django App{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Django App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav"> <!-- Changed "nav-item" to "navbar-nav" -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div> <!-- Corrected the closing tags for block elements -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> <!-- Fixed the version number -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.2/js/bootstrap.bundle.min.js"></script> <!-- Corrected the URL and version number -->
</body>
</html>
